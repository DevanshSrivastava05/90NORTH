<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Responsive Layout</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        position: relative;
        min-height: 100vh;
      }

      /* Navbar Styles - Fixed Position */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        z-index: 1000;
      }

      /* Content Container */
      .content-container {
        padding-top: 60px;
        padding-bottom: 10px;
        min-height: calc(100vh - 60px); /* Adjusted to fit navbar and footer */
        overflow-y: auto; /* Ensure scrolling happens here */
      }

      /* Main Container */
      .container {
        display: flex;
        position: relative;
        height: calc(100vh - 120px);
        overflow-y: auto;
      }

      /* Left Menu */
      .left-menu {
        width: 250px;
        background-color: #f4f4f4;
        padding: 20px;
        position: fixed;
        left: 0;
        top: 60px; /* Below navbar */
        bottom: 60px; /* Above footer */
        transition: transform 0.3s ease;
        overflow-y: auto;
        z-index: 1500;
      }

      .left-menu.collapsed {
        transform: translateX(-250px);
      }

      /* Menu Toggle Button */
      .menu-toggle {
        position: fixed;
        left: 10px;
        top: 70px;
        padding: 8px 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 1600;
        transition: left 0.3s ease;
      }

      .menu-toggle.menu-open {
        left: 260px;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        margin-left: 250px;
        margin-right: 300px;
        background-color: #fff;
        overflow-y: auto; /* Ensure scrolling for the content */
      }

      .main-content.menu-collapsed {
        margin-left: 0;
      }

      /* Right Panel */
      .right-panel {
        width: 300px;
        background-color: #f4f4f4;
        padding: 20px;
        position: fixed;
        right: 0;
        top: 60px;
        bottom: 60px;
        overflow-y: auto;
        z-index: 1500;
      }

      /* Footer */
      .footer {
        position: fixed; /* Fixed position */
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #333;
        color: white;
        text-align: center;
        display: flex; /* Added for centering */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
      }

      /* Responsive Design */
      @media screen and (max-width: 1200px) {
        .right-panel {
          width: 250px;
        }
        .main-content {
          margin-right: 250px;
        }
      }

      @media screen and (max-width: 992px) {
        .right-panel {
          display: none;
        }
        .main-content {
          margin-right: 0;
        }
        .left-menu {
          width: 200px;
        }
        .main-content {
          margin-left: 200px;
        }
      }

      @media screen and (max-width: 768px) {
        .left-menu {
          width: 100%;
          transform: translateX(-100%);
        }
        .left-menu.collapsed {
          transform: translateX(-100%);
        }
        .menu-toggle {
          top: 70px;
          left: 10px !important;
        }
        .main-content {
          margin-left: 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1>My Website</h1>
    </nav>

    <div class="content-container">
      <div class="container">
        <button class="menu-toggle" id="menuToggle">â˜°</button>

        <aside class="left-menu" id="leftMenu">
          <h2>Menu</h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </aside>

        <main class="main-content" id="mainContent">
          <h2>Main Content</h2>
          <p>Your content goes here...</p>
          <!-- Add more content to test scrolling -->
          <div style="height: 1500px">
            <p>Scroll test content</p>
          </div>
        </main>

        <aside class="right-panel">
          <h2>Right Panel</h2>
          <p>Additional information...</p>
        </aside>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
      // Menu Toggle Functionality
      const menuToggle = document.getElementById("menuToggle");
      const leftMenu = document.getElementById("leftMenu");
      const mainContent = document.getElementById("mainContent");

      menuToggle.addEventListener("click", () => {
        leftMenu.classList.toggle("collapsed");
        mainContent.classList.toggle("menu-collapsed");
        menuToggle.classList.toggle("menu-open");
      });

      // Responsive Scaling Function
      function handleResponsiveScaling() {
        const width = window.innerWidth;
        const body = document.body;
        let scale = 1;

        if (width >= 992 && width <= 1600) {
          scale = 0.9;
        } else if (width >= 700 && width <= 767) {
          scale = 0.8;
        } else if (width >= 600 && width < 700) {
          scale = 0.75;
        } else if (width <= 600) {
          scale = 0.5;
        }

        // Apply scaling using transform
        body.style.transform = `scale(${scale})`;
        body.style.transformOrigin = "top center";

        // Adjust viewport height to account for scaling
        const adjustedHeight = `${100 / scale}vh`;
        body.style.minHeight = adjustedHeight;
      }

      // Debounce function
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Add event listener with debouncing
      const debouncedHandleResponsiveScaling = debounce(
        handleResponsiveScaling,
        250
      );
      window.addEventListener("resize", debouncedHandleResponsiveScaling);

      // Initial call
      handleResponsiveScaling();
    </script>
  </body>
</html>
